version: '3.8'

services:
  app:
    image: node:18
    container_name: express-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGO_URI: ${DB_USERNAME}   # Reference the MONGO_URI from the .env file
    command: sh -c "npm install && npm start"
    depends_on:
      - mongo

  mongo:
    image: mongo:5
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
